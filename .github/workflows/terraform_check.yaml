name: Terraform Check

on:
  push:
    branches: [ main ]

  workflow_run:
    workflows: ["Python CI"]
    types:
      - completed

jobs:
  terraform_check:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          project_id: intelligent-job-rec-dev
          workload_identity_provider: "projects/918908684529/locations/global/workloadIdentityPools/github-actions/providers/github-actions"
          service_account: "github-actions-001@intelligent-job-rec-dev.iam.gserviceaccount.com"
          audience: "//iam.googleapis.com/projects/918908684529/locations/global/workloadIdentityPools/github-actions/providers/github-actions"

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.11.4

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        continue-on-error: true
